
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>简单柱状图测试</title>
</head>
<body>
    <h1 style="text-align: center;">简单柱状图测试</h1>
    
        <div style="width: 800px; height: 400px; margin: 20px auto;">
            <canvas id="myChart"></canvas>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {"type": "bar", "data": {"labels": ["一月", "二月", "三月", "四月", "五月"], "datasets": [{"label": "产品A", "data": [120, 200, 150, 80, 70], "backgroundColor": "#FF6384", "borderColor": "#FF6384", "borderWidth": 1}, {"label": "产品B", "data": [80, 90, 110, 130, 95], "backgroundColor": "#36A2EB", "borderColor": "#36A2EB", "borderWidth": 1}]}, "options": {"responsive": true, "plugins": {"title": {"display": true, "text": "每月销售额对比"}, "legend": {"display": true, "position": "top"}}, "scales": {"y": {"beginAtZero": true}}}});
        </script>
        
</body>
</html>
